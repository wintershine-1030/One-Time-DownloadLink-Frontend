<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Access</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <!-- Custom CSS -->
    <link href="assets/CSS/admin.css" rel="stylesheet">
</head>
<body>
    <div class="admin-card">
        <div class="admin-logo">
            <i class="bi bi-person-workspace"></i>
        </div>
        <h1 class="admin-title">Admin Access</h1>
        <p class="admin-subtitle">Enter admin password to continue</p>
        
        <form id="adminForm">
            <input type="password" class="form-control" id="adminPassword" placeholder="Admin password">
            <button type="submit" class="btn btn-access">Access Admin Portal</button>
        </form>
    </div>

    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <!-- Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Custom JS -->
    <script src="assets/JavaScript/admin.js"></script>
</body>
</html>
